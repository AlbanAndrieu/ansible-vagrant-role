---
vagrant_version: "2.0.0"
vagrant_url: "https://releases.hashicorp.com/vagrant/{{ vagrant_version }}/vagrant_{{ vagrant_version }}_x86_64.deb"
vagrant_libvirt_enabled: false
vagrant_windows_enabled: false       #Needed for under vagrant (< 1.6)
vagrant_lxc_enabled: false
vagrant_vbguest_enabled: false
vagrant_hosts_enabled: false
vagrant_share_enabled: false
vagrant_winrm_enabled: false
vagrant_dir_tmp: "/tmp" # or override with "{{ tempdir.stdout }} in order to have be sure to download the file"
